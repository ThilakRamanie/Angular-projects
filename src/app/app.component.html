<style>
  h2 {
    text-align: center;
  }
</style>

<h2>Application developed using Angular 17!</h2>
<section class="articles">
  @for(project of projects; track $index) {
  <article id="{{ $index }}">
    <div class="article-wrapper">
      <figure>
        <img src="../assets/project_img.webp" alt="" />
      </figure>
      <div class="article-body">
        <h2>{{ project.title }}</h2>
        <p>
          {{ project.description }}
        </p>
        <div class="link">
          <a
            href="{{ project.githubURL }}"
            class="read-more git"
            target="_blank"
          >
            github
          </a>
          @if(project.liveURL.length>0) {
          <a
            href="{{ project.liveURL }}"
            class="read-more live"
            target="_blank"
          >
            Live site
          </a>
          }
        </div>
      </div>
    </div>
  </article>
  } @empty {
  <h1>Error loading products!</h1>
  }
</section>
<router-outlet></router-outlet>
